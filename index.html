<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bubl0nok Chat</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tmi.js/1.8.5/tmi.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
      background-color: #1c1c1f;
      position: relative;
    }

    /* Фон з бубликами */
    .bublik-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .bublik {
      position: absolute;
      opacity: 0.08;
      animation: float 25s infinite ease-in-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(5deg); }
    }

    /* Стилі чату */
    #chat {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      height: 100%;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    .message {
      display: flex;
      align-items: flex-start;
      margin-bottom: 10px;
      padding: 10px 14px;
      background: rgba(255, 255, 255, 0.07);
      border-radius: 12px;
      animation: fadeIn 0.4s ease;
    }

    .avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      margin-right: 10px;
      flex-shrink: 0;
      background-color: #444;
      overflow: hidden;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .content {
      color: #fff;
      font-size: 15px;
      line-height: 1.4;
    }

    .username {
      font-weight: 600;
      text-decoration: underline;
      color: #f0f0f0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-10px); }
    }
  </style>
</head>
<body>

    <img src="Дизайн без назви (4)-Photoroom.png" class="bublik" style="top:75%; left:80%; width:200px; opacity:0.1;">
  </div>

  <div id="chat"></div>

    });

    client.connect();
